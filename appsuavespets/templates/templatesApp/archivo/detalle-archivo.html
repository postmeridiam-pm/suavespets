{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detalle del Archivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        body {
            background-color: #f5f3f2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #4a4a4a;
        }
        .file-card {
            background: white;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
            max-width: 430px;
            margin: 40px auto 0 auto;
        }
        .bi-file-earmark-check {
            font-size: 3rem;
            color: #7eb998;
        }
        .btn {
            font-weight: 600;
        }
        .info-list dt {
            font-weight: bold;
            color: #675d50;
        }
        .info-list dd {
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <main>
        <div class="file-card text-center">
            <i class="bi bi-file-earmark-check mb-3"></i>
            <h2 class="mb-4">Detalle del archivo</h2>
            <dl class="info-list row">
                <dt class="col-4 text-end">Nombre:</dt>
                <dd class="col-8 text-start">{{ archivo.nombre }}</dd>

                <dt class="col-4 text-end">Descripci√≥n:</dt>
                <dd class="col-8 text-start">{{ archivo.descripcion }}</dd>

                <dt class="col-4 text-end">Fecha de subida:</dt>
                <dd class="col-8 text-start">{{ archivo.fecha_subida|date:"d/m/Y H:i" }}</dd>

                <dt class="col-4 text-end">Subido por:</dt>
                <dd class="col-8 text-start">{{ archivo.subido_por.nombre }}</dd>
            </dl>
            <div class="mb-4">
                <a href="{{ archivo.archivo_url }}" target="_blank" class="btn btn-success w-100">
                    <i class="bi bi-box-arrow-up-right"></i> Abrir/Descargar archivo
                </a>
            </div>
            <div class="d-flex justify-content-center gap-2">
                <a href="{% url 'inicio' %}" class="btn btn-outline-primary">
                    <i class="bi bi-list-ul"></i> Volver al inicio
                </a>
                <a href="{% url 'inicio' %}" class="btn btn-outline-secondary">
                    <i class="bi bi-house-fill"></i> Inicio
                </a>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
