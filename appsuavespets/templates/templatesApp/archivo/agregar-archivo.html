{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Subir Archivo de Mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        body {
            background-color: #f5f3f2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #4a4a4a;
        }

        h2 {
            font-weight: 700;
            color: #675d50;
            margin-bottom: 30px;
            text-align: center;
        }

        form {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            font-weight: 600;
            color: #675d50;
        }

        #file-label {
            font-style: italic;
            color: #888;
            margin-top: 5px;
        }

        button {
            font-weight: 600;
        }
    </style>
</head>
<body class="container py-5">
    <h2>Sube aquí los documentos de mascota</h2>

    <form method="post" enctype="multipart/form-data" id="uploadForm" class="mx-auto">
        {% csrf_token %}
        <div class="mb-3">
            <label for="pet" class="form-label">Mascota:</label>
            <select name="pet" id="pet" class="form-select" required>
                {% for pet in pets %}
                    <option value="{{ pet.id_pet }}">{{ pet.nombre_pet }} ({{ pet.especie }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="archivo" class="form-label">Archivo (PDF, JPG, PNG, etc.):</label>
            <input type="file" name="archivo" id="archivo" class="form-control" accept=".pdf,.jpg,.jpeg,.png" required>
            <div id="file-label">No has seleccionado archivo aún.</div>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción:</label>
            <input type="text" name="descripcion" id="descripcion" maxlength="100" class="form-control" placeholder="Ej: Comprobante de adopción, carnet, foto familiar">
        </div>

        <button type="submit" class="btn btn-success w-100">
            <i class="bi bi-cloud-upload"></i> Subir archivo
        </button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const archivoInput = document.getElementById('archivo');
        const fileLabel = document.getElementById('file-label');

        archivoInput.addEventListener('change', () => {
            if (archivoInput.files.length > 0) {
                fileLabel.textContent = "Archivo seleccionado: " + archivoInput.files[0].name;
            } else {
                fileLabel.textContent = "No has seleccionado archivo aún.";
            }
        });
    </script>
</body>
</html>
