{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Remover archivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        body {
            background-color: #f5f3f2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #4a4a4a;
        }
        .confirm-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
            max-width: 400px;
            margin: 50px auto;
        }
        .bi-exclamation-triangle-fill {
            font-size: 3rem;
            color: #cb6d51;
        }
        .btn {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <main>
        <div class="confirm-card text-center">
            <i class="bi bi-exclamation-triangle-fill mb-3"></i>
            <h2 class="mb-2" style="color: #cb6d51;">¿Remover archivo?</h2>
            <p class="mb-4">¿Estás seguro de que quieres remover el archivo <strong>{{ archivo.nombre }}</strong>? Esta acción no se puede deshacer.</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-100 mb-2">
                    <i class="bi bi-trash3-fill"></i> Sí, remover archivo
                </button>
                <a href="{% url 'inicio' %}" class="btn btn-outline-secondary w-100">
                    <i class="bi bi-arrow-left"></i> Cancelar
                </a>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
